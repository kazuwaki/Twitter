<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
	    <meta charset="UTF-8">
	    <title>ログイン</title>
	    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="create">
					<form method="post" action="/twitter/tweet/add" th:object="${tweetsForm}">
						<div class="title">
							<label>Title</label>
							<input th:field="*{title}"/>
						</div>
						<div class="body">
							<label>Body</label>
							<input th:field="*{body}"/>
						</div>
						<div class="button">
							<input type="submit" value="新規投稿"/>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
